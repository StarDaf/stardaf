{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
         <div class="card my-4">
             <div class="card-header"><h5>Trending</h5></div>
            <!--<h5 class="card-header bg-color">Suggestion Box</h5>-->
            <div class="card-body">
            {% for product in products %}
                <h6 class="text-center"><a href='{{ product.get_absolute_url }}'><img src="{{ product.photo.url }}" style="width:50px;height: 50px; border-radius:50px;" class="img-circle mx-2">{{ product.name }}</a></h6>
                    <br>
            {% endfor %}
            </div>
         </div>    
         
    <body>
</html>
