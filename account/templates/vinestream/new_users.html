{% load static %}

{% for profile in profiles %} 
    {% if profile.user.profile.image %}
        <a href='{{ profile.user.get_absolute_url }}'><img src="{{ profile.user.profile.image.url }}" style="height:50px; width:50px; border-radius:50%;"></a>
    {% else %}
         <a href='{{ profile.user.get_absolute_url }}'><img src="{% static 'img/no_image.png' %}" style="height:50px; width:50px; border-radius:50%"></a>
    {% endif %}
    
{% endfor %}
