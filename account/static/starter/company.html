<script>


jQuery.validator.addMethod(
"regex",
function(value, element, regexp) {
var re = new RegExp(regexp);
return this.optional(element) || re.test(value);
},
"Please Check Your Input"
);

$('#frm_generate').validate({
rules:{
slc_programme: 'required',
slc_gender: 'required',
jambno: {required: true, minlength:10, regex: "8[0-9]{7}[A-Ja-j]{2}"}
},
messages:{
jambno : {required: "Please Enter your JAMB Number",
minlength: "JAMB Number Must be 10 Characters"},
slc_programme: {required: "Please Select the Programme You were Admitted to"},
slc_gender: {required: "Please Select Your Gender"}
},
submitHandler: function(form){
var alart = $('#de1');
var loading_images = ['379-infinity.gif', '477-intersection.gif', '480-running-dog.gif', '30-bar-dots.gif'];
$('head').append('<link rel="stylesheet" href="./css/switchery.min.css" type="text/css" />');
var loading_image = loading_images[Math.floor(Math.random() * loading_images.length)];
$.ajax({
url: 'submit_process.php', // form action url
type: 'POST', // form submit method get/post
data: $(form).serialize(), // serialize form data
beforeSend: function () {
$('#btn_generate').html("<img src='./images/"+loading_image+"'>");
//alart.fadeOut();
//alart.html('Sending....'); // change submit button text
},
success: function (data) {
alart.html(data).fadeIn(); // fade in response data},
$('#btn_generate').html('Generate Admission Letter')
},
error: function (e) {
console.log(e)
}
});
}
});
</script>
